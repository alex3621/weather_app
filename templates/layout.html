<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link href="/static/styles.css" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Weather App</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand px-2 fs-4" href="./">Weather App</a>
        {% if session["user_id"] %}
        <a class="nav-link fs-4" href="./add">Add City</a>
        <a class="nav-link fs-4" href="./remove">Remove City</a>
        <div class="d-flex flex-row-reverse">
            <a class='nav-link fs-4' href="./logout">Logout</a>
        </div>
        {% else %}
        <a class="nav-link fs-4" href="./register">Register</a>
        <a class="nav-link fs-4" href="./login">Login</a>
        {% endif %}
    </nav>

    {% if get_flashed_messages() %}
    <header>
        <div class="alert alert-primary mb-0 text-center" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </header>
    {% endif %}

    <main class="container-fluid py-5">
        <div class="row">
            {% block main %}
            {% endblock %}
        </div>
    </main>

    <footer class="mb-5 small text-center text-muted">
        Data provided by <a href="https://openweathermap.org/">OpenWeather</a>
    </footer>

</body>

</html>
